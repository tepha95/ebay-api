<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>EBAY - Update</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">

</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">EBAY</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#"><label for="basic-url" id="welcome"></label>
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="user.html">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" onclick="logout();">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Modal -->
	<div class="modal fade" id="modaldelete" tabindex="-1" role="dialog" aria-labelledby="modaldeletTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modaldeletTitlee">Important Message!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Do you want to delete this account?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" onclick="Delete()" data-dismiss="modal">Yes</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<div class="col-lg-3">
				<h1 class="my-4">Options</h1>
				<div class="list-group">
					<a href="user.html" class="list-group-item">View Articles</a>
					<a href="add_post.html" class="list-group-item">Post Articles</a>
				</div>

				<h1 class="my-4">Account</h1>
				<div class="list-group">
					<a href="Update.html" class="list-group-item">Update Information</a>
					<a href="#" class="list-group-item" data-toggle="modal" data-target="#modaldelete">Delete</a>
				</div>
			</div>

			<div class="col-lg-9">
				<h1 class="text-info text-center">Update Information</h1>

				<div class="row justify-content-md-center">
					<div class="col-md-3">
						<strong><label class="text-light text-center">Name</label></strong>
						<input type="text" id="nameuser" class="form-control" placeholder="name" aria-label="Name">
					</div>
					<div class="col-md-3">
						<strong><label class="text-light text-center">Last Name</label></strong>
						<input type="text" id="lastname" class="form-control" placeholder="lastname"
							aria-label="lastname">
					</div>
					<div class="col-md-3">
						<strong><label class="text-light text-center">Phone</label></strong>
						<input type="text" id="phone" class="form-control" size="10" placeholder="414-9999-999"
							aria-label="414-9999-999">
					</div>
				</div>

				<div class="row justify-content-md-center">
					<div class="col-md-3">
						<strong><label class="text-light text-center">Username</label></strong>
						<input type="text" id="username" class="form-control" placeholder="Username"
							aria-label="Username">
					</div>
				</div>

				<br>

				<div class="row justify-content-md-center">
					<button type="button" class="btn btn-primary" onclick="Update()">Update User</button>
					<button type="button" class="btn btn-warning" onclick="back()">Return User</button>
				</div>
			</div>

		</div>
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer class="bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; EBAY 2019</p>
		</div>
		<!-- /.container -->
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
	<script src="js/Update.js"></script>
</body>

</html>
