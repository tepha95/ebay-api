<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>EBAY - Register</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">

</head>


<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">EBAY</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Login</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="Register.html">Register
							<span class="sr-only">(current)</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<h1 class="text-info text-center">EBAY</h1>
		<strong>
			<h1 class="text-warning text-center">Register Information</h1>
		</strong>

		<div class="row justify-content-md-center">
			<div class="col-md-3">
				<strong><label class="text-light text-center">Name</label></strong>
				<input type="text" id="nameuser" class="form-control" placeholder="name" aria-label="Name">
			</div>
			<div class="col-md-3">
				<strong><label class="text-light text-center">Last Name</label></strong>
				<input type="text" id="lastname" class="form-control" placeholder="lastname" aria-label="lastname">
			</div>
			<div class="col-md-3">
				<strong><label class="text-light text-center">Phone</label></strong>
				<input type="text" id="phone" class="form-control" size="10" placeholder="414-9999-999"
					aria-label="414-9999-999">
			</div>
		</div>

		<div class="row justify-content-md-center">
			<div class="col-md-3">
				<strong><label class="text-light text-center">Username</label></strong>
				<input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username">
			</div>
			<div class="col-md-3">
				<strong><label class="text-light text-center">Id.</label></strong>
				<input type="id_users" id="id_users" class="form-control" placeholder="25000000" size="8"
					aria-label="id_users">
			</div>
			<div class="col-md-3">
				<strong><label class="text-light text-center">Password</label></strong>
				<input type="password" id="password" class="form-control" placeholder="Password" aria-label="password">
			</div>
		</div>

		<br>

		<div class="row justify-content-md-center">
			<button type="button" class="btn btn-primary" onclick="Register();" onclick="Register();">Save</button>
			<button type="button" class="btn btn-warning" onclick="Index();">Back</button>
		</div>

	</div>

	<!-- /.container -->

	<!-- Footer -->
	<footer class="bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; EBAY 2019</p>
		</div>
		<!-- /.container -->
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
	<script src="js/Register.js"></script>
</body>

</html>
